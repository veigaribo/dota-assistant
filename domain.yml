version: "2.0"

intents:
  # general
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

  # ad-hoc
  - list_matchups
  - list_items
  - list_lanes

entities:
  - hero
  - lane

responses:
  utter_greet:
    - text: "dale"

  utter_goodbye:
    - text: "flw"

  utter_iamabot:
    - text: "n sei"

  utter_default:
    - text: "n entendi ðŸ¤”"

  utter_ask_matchups_form_hero:
    - text: "contra quem?"

  utter_ask_items_form_hero:
    - text: "pra quem?"

  utter_ask_lanes_form_hero:
    - text: "com quem?"

slots:
  hero:
    type: text
    influence_conversation: false
  lane:
    type: text
    influence_conversation: false

forms:
  matchups_form:
    hero:
      - type: from_entity
        entity: hero

  items_form:
    hero:
      - type: from_entity
        entity: hero

  lanes_form:
    hero:
      - type: from_entity
        entity: hero
    lane:
      - type: from_entity
        entity: lane

actions:
  - action_list_matchups
  - action_list_items
  - action_list_lanes
  - validate_lanes_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
